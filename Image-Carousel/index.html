<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div class="slider">
        <div class="slider-items" "active"><img src="./images/1.jpg" alt="slider-1"></div>
        <div class="slider-items"><img src="./images/2.jpg" alt="slider-2"></div>
        <div class="slider-items"><img src="./images/3.jpg" alt="slider-3"></div>
        <div class="slider-items"><img src="./images/4.jpg" alt="slider-4"></div>
        <div class="slider-btns">
        <button id="btn-prev"><ion-icon name="chevron-back-outline"></ion-icon></button>
        <button id="btn-next"><ion-icon name="chevron-forward-outline"></ion-icon></ion-icon></button>

    </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
